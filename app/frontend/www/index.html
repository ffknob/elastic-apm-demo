<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>An Elastic's APM demo</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"/>
    
    <script src="https://unpkg.com/@reactivex/rxjs@6.5.2/dist/global/rxjs.umd.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script defer src="scripts/main.js"></script>
</head>

<body>
    <section id="main-banner" class="hero is-link">
        <div class="hero-body has-background-link">
            <div>
                <figure class="image is-128x128">
                    <img src="/images/elastic-logo.svg" class="is-3by1">
                </figure>
            </div>
            <div>
                <h1 class="title">
                    An Elastic's APM demo
                </h1>
                <h2 class="subtitle">
                    Not official
                </h2>
            </div>
        </div>
    </section>

    <section id="instructions-execution" class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="container">
                        <div class="box">
                            <header>
                                <h3 class="is-size-3">Request simulator</h3>
                            </header>
                            <section>
                                <form id="form-request">
                                    <div class="columns">
                                        <div class="column">
                                            <div class="field">
                                                <label class="label">How many requests?</label>
                                                <div class="control">
                                                    <div class="select">
                                                        <select id="select-number-of-requests">
                                                            <option selected>1</option>
                                                            <option>5</option>
                                                            <option>10</option>
                                                            <option>25</option>
                                                            <option>50</option>
                                                            <option>100</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="column">
                                            <div class="field">
                                                <label class="label">Random delay (max. ms)</label>
                                                <div class="control has-icons-left">
                                                    <input id="input-max-random-delay" class="input" type="text" placeholder="Random delay" value="1000">
                                                    <span class="icon is-small is-left">
                                                        <i class="fas fa-clock"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column">

                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">What to do?</label>
                                        <div class="field is-grouped">
                                            <div class="control">
                                                <button id="btn-success" name="success" class="button is-primary">
                                                Success
                                                </button>
                                            </div>

                                            <div class="control">
                                                <button id="btn-error" name="error" class="button is-warning">
                                                Errors
                                                </button>
                                            </div>

                                            <div class="control">
                                                <button id="btn-exception" name="exception" class="button is-danger">
                                                Exceptions
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </section>
                            <footer>
                            </footer>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="container">
                        <div class="box">
                            <header>
                                <h3 class="is-size-3">Requests</h3>
                            </header>
                            <section>
                                <table id="table-requests" class="table">
                                    <thead>
                                        <tr>
                                            <th><abbr title="Id">#</abbr></th>
                                            <th><abbr title="Type">Type</abbr></th>
                                            <th><abbr title="Random delay">Random delay</abbr></th>
                                            <th><abbr title="Total">Total</abbr></th>
                                            <th><abbr title="Sent">Sent</abbr></th>
                                            <th><abbr title="Completed">Completed</abbr></th>
                                            <th><abbr title="Took (ms)">Took (ms)</abbr></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </section>
                            <footer>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
