<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>An Elastic's APM demo</title>
    
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"/>

    <script src="https://unpkg.com/@reactivex/rxjs@6.5.2/dist/global/rxjs.umd.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/simulation.js"></script>
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <section id="main-banner" class="hero is-link">
        <div class="hero-body has-background-link">
            <div>
                <figure class="image is-128x128">
                    <img src="/images/elastic-logo.svg" class="is-3by1">
                </figure>
            </div>
            <div>
                <h1 class="title">
                    An Elastic's APM demo
                </h1>
                <h2 class="subtitle">
                    Not official
                </h2>
            </div>
        </div>
    </section>

    <section id="instructions-execution" class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="container">
                        <div class="box">
                            <header>
                                <h3 class="is-size-3">Request simulator</h3>
                            </header>
                            <section>
                                <form id="form-request">
                                    <fieldset id="fieldset-requests" class="box">
                                        <legend class="label">Requests</legend>
                                        <div class="columns">
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">How many requests?</label>
                                                    <div class="control">
                                                        <div class="select">
                                                            <select id="select-number-of-requests">
                                                                <option selected>1</option>
                                                                <option>5</option>
                                                                <option>10</option>
                                                                <option>25</option>
                                                                <option>50</option>
                                                                <option>100</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Max. random delay</label>
                                                    <div class="control has-icons-left">
                                                        <input id="input-max-random-delay" class="input" type="text" placeholder="Random delay" value="50000">
                                                        <span class="icon is-small is-left">
                                                            <i class="fas fa-clock"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="column">
                                                <div class="field">
                                                    <label class="label">Timeout</label>
                                                    <div class="control has-icons-left">
                                                        <input id="input-timeout" class="input" type="text" placeholder="Timeout" value="40000">
                                                        <span class="icon is-small is-left">
                                                            <i class="fas fa-hourglass-end"></i>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset> 

                                    <fieldset id="fieldset-options" class="box">
                                        <legend class="label">Options</legend>
                                        <div class="field">
                                            <label class="checkbox">
                                                <input id="input-set-random-user-context" type="checkbox" checked>
                                                Set random user context
                                            </label>
                                        </div>
                                        <div class="field">                                        
                                            <label class="checkbox">
                                                <input id="input-set-random-custom-context" type="checkbox" checked>
                                                Set random custom context
                                            </label>
                                        </div>
                                        <div class="field">                                        
                                            <label class="checkbox">
                                                <input id="input-set-random-labels" type="checkbox" checked>
                                                Set random labels
                                            </label>
                                        </div>
                                    </fieldset>

                                    <fieldset id="fieldset-user-context" class="box hide">
                                        <legend class="label">User context</legend>

                                        <div class="field">
                                            <label class="label">Id</label>
                                            <div class="control has-icons-left">
                                                <input id="input-user-context-id" class="input" type="text" placeholder="" value="123456789">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="field">
                                            <label class="label">Username</label>
                                            <div class="control has-icons-left">
                                                <input id="input-user-context-username" class="input" type="text" placeholder="" value="johndoe">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <div class="field">
                                            <label class="label">E-mail</label>
                                            <div class="control has-icons-left">
                                                <input id="input-user-context-email" class="input" type="text" placeholder="" value="johndoe@nowhere.com">
                                                <span class="icon is-small is-left">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset id="fieldset-custom-context" class="box hide">
                                        <legend class="label">Custom context</legend>
    
                                    </fieldset>

                                    <fieldset id="fieldset-labels" class="box hide">
                                        <legend class="label">Labels</legend>
    
                                        <div class="field">

                                            <div class="columns">
                                                <div class="column">
                                                    <div class="has-text-centered has-text-weight-bold">Name</div>

                                                    <div><input id="input-labels-name-1" class="input" type="text" placeholder="" value="environment"></div>
                                                    <div><input id="input-labels-name-2" class="input" type="text" placeholder="" value="cloud-provider"></div>
                                                    <div><input id="input-labels-name-3" class="input" type="text" placeholder="" value="currency"></div>
                                                    <div><input id="input-labels-name-4" class="input" type="text" placeholder="" value="important"></div>
                                                    <div><input id="input-labels-name-5" class="input" type="text" placeholder="" value="retry"></div>
                                                </div>

                                                <div class="column">
                                                    <div class="has-text-centered has-text-weight-bold">Value</div>

                                                    <div><input id="input-labels-value-1" class="input" type="text" placeholder="" value="Production"></div>
                                                    <div><input id="input-labels-value-2" class="input" type="text" placeholder="" value="AWS"></div>
                                                    <div><input id="input-labels-value-3" class="input" type="text" placeholder="" value="EUR"></div>
                                                    <div><input id="input-labels-value-4" class="input" type="text" placeholder="" value="true"></div>
                                                    <div><input id="input-labels-value-5" class="input" type="text" placeholder="" value="false"></div>
                                                </div>
                                            </div>

                                        </div>

                                    </fieldset>

                                    <div class="field">
                                        <label class="label">What to do?</label>
                                        <div class="field is-grouped">
                                            <div class="control">
                                                <button id="btn-success" name="success" class="button is-primary">
                                                Success
                                                </button>
                                            </div>

                                            <div class="control">
                                                <button id="btn-thrown-error" name="Thrown Error" class="button is-warning">
                                                Thrown Error
                                                </button>
                                            </div>

                                            <div class="control">
                                                <button id="btn-uncaught-error" name="Uncaught Error" class="button is-danger">
                                                Uncaught Error
                                                </button>
                                            </div>

                                            <div class="control">
                                                <button id="btn-complex-transaction" name="complex" class="button is-black">
                                                Complex Transaction
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </section>
                            <footer>
                            </footer>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="container">
                        <div class="box">
                            <header>
                                <h3 class="is-size-3">Requests</h3>
                            </header>
                            <section>
                                <table id="table-requests" class="table is-narrow">
                                    <thead>
                                        <tr>
                                            <th><abbr title="Id">#</abbr></th>
                                            <th><abbr title="Type">Type</abbr></th>
                                            <th><abbr title="Max. random delay">Max. random delay</abbr></th>
                                            <th><abbr title="Timeout in">Timeout in</abbr></th>                                            
                                            <th><abbr title="Total">Total</abbr></th>
                                            <th><abbr title="Sent">Sent</abbr></th>
                                            <th><abbr title="Sent">Timed out</abbr></th>                                            
                                            <th><abbr title="Completed">Completed</abbr></th>
                                            <th><abbr title="Took (ms)">Took (ms)</abbr></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </section>
                            <footer>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
